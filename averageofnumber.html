        //Write a function that takes an array of number and returns the average of all the number in the array;
        let arr1=[];
        let size=+prompt("Enter array size")
        for(a1=0;a1<=size;a1++){
            arr1[a1]=+prompt("enter array element")
        }
        let avgofarr=arr1=>{
            let sum=0;
            let count=0;
            let avg;
            for(a1 in arr1){
                sum=sum+arr1[a1];
                count++;
            }
            avg=sum/count;
            return avg;
        }
        console.log(avgofarr(arr1));

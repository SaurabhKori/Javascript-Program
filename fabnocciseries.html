<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num=+prompt("enter a number");
        let fabonici=num=>{
            let a=0;
            let b=1;
            let c;
            for(let i=2;i<=num;i++){
              c=a+b;
              a=b;
              b=c;

            }
            return c;
        }
        document.write(fabonici(num));
        console.log(fabonici(num));
    </script>
</head>
<body>
    
</body>
</html>
